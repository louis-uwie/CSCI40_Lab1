<!DOCTYPE html>
<html lang="en">
<head>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <title>Recipe Book | List</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        
    </style>
</head>
<body>
    <h1>Recipe Book â€¢ List</h1>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h2>{{ recipe.name }}</h2>

            <ul>
                {% for recipe_ingredient in recipe.ingredients.all %}
                <li>{{ recipe_ingredient.quantity }} {{ recipe_ingredient.ingredient.name }}</li>
                {% endfor %}
            </ul>

            <form action="{% url 'recipe_detail' pk=recipe.pk %}" method="get">
                <button type="submit">Link to Recipe</button>
            </form>
        
        </li>
        {% endfor %}
    </ul>
</body>
</html>
